<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="car : ${carsList}">
        <tr>
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.color}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
